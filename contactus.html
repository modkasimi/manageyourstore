<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>


<script type="text/javascript">
  (function() {
    emailjs.init("6qpHx9YK4aIa0BMjv"); // Replace with your EmailJS public key

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Send email using EmailJS service
      emailjs.sendForm('service_8vonmex', 'template_ysqt2st', form)
        .then(function(response) {
          console.log('Success:', response);
          alert("Your message has been sent successfully!");
        }, function(error) {
          console.log('Failed:', error);
          alert("There was an issue sending your message.");
        });
    });
  })();
</script>



    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        label {
            font-size: 0.9em;
            color: #555555;
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        .email-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555555;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
  <input type="text" id="from_name" name="from_name" placeholder="Your Name" required>
  <input type="email" id="from_email" name="from_email" placeholder="Your Email" required>
  <textarea id="message" name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

   
</body>
</html>
