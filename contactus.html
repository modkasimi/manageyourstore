<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Us</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        label {
            font-size: 0.9em;
            color: #555555;
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        .email-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555555;
        }.home-icon {
    text-decoration: none;
    color: #333;
    font-size: 1.2em;
    margin: 10px;
    display: inline-flex;
    align-items: center;
}

.home-icon i {
    margin-right: 5px;
}

    </style>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "6qpHx9YK4aIa0BMjv",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_8vonmex', 'template_ysqt2st', this)
                    .then(() => {
                        alert("Your message has been sent successfully!");
                        form.reset();
                    }, (error) => {
                        alert("Failed to send message. Please try again later.");
                        console.error('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" name="user_name" placeholder="Your Name" required>


        <label for="email">Email:</label>
          <input type="email" name="user_email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea name="message" placeholder="Your Message" required rows="6" cols="40"></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div class="email-info">
        <p>Or email us directly at: 
<a href="mailto:kasimiapps@manageyourstore.site">kasimiapps@manageyourstore.site</a></p>
        <a href="index.html" class="home-icon">
    <i class="fas fa-home"></i> Home
    </a>
    </div>
</div>

</body>
</html>
